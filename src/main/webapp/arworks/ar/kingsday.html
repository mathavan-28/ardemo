<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>

<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<script>
  window.onload = function() {
    AFRAME.registerComponent("videohandler", {
      init: function() {
        var marker = this.el;

        this.vid = document.querySelector("#vid");

        marker.addEventListener(
          "markerFound",
          function() {
            this.vid.play();
          }.bind(this)
        );

        marker.addEventListener(
          "markerLost",
          function() {
            this.vid.pause();
            this.vid.currentTime = 0;
          }.bind(this)
        );
      }
    });
  };

  document.addEventListener("DOMContentLoaded", function(event) {
    var scene = document.querySelector("a-scene");
    var vid = document.getElementById("video");
    var videoShere = document.getElementById("videoShere");

    if (scene.hasLoaded) {
      run();
    } else {
      scene.addEventListener("loaded", run);
    }

    function run() {
      if (AFRAME.utils.device.isMobile()) {
        document.querySelector("#splash").style.display = "flex";
        document.querySelector("#splash").addEventListener("click", function() {
          playVideo();
          this.style.display = "none";
        });
      } else {
        playVideo();
      }
    }

    function playVideo() {
      vid.muted = false;
      vid.play();

      videoShere.components.material.material.map.image.play();
    }
  });

  function playVideo1() {
    document.querySelectorAll(".video").muted = false;
    var els = document.querySelectorAll(".video");

    Array.prototype.slice.call(els).forEach(function(el) {
      el.components.material.material.map.image.play();
    });
  }

  document
    .querySelector(".a-enter-vr-button")
    .addEventListener("click", playVideo1);
</script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <div class="arjs-loader">
    <div>Please wait to scan your Rabo logo...</div>
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="antialias: true; alpha: true; precision: mediump;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >
    <a-assets>
      <video
        src="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/mathavan-28/ardemo/main/kings_day_wishes.mp4"
        preload="auto"
        id="vid"
        response-type="arraybuffer"
        loop
        crossorigin
        webkit-playsinline
        autoplay
        playsinline
      ></video>
    </a-assets>

    <a-nft
      videohandler
      type="nft"
      url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/mathavan-28/ardemo/main/new_logo"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5"
    >
      <a-entity
        gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/mathavan-28/ardemo/main/king.glb"
        scale="60 60 40"
        position="150 150 -200"
        rotation="270 0 360"
      >
      </a-entity>
      <a-video
        src="#vid"
        position="150 150 -200"
        rotation="270 0 0"
        width="300"
        height="175"
      >
      </a-video>
      <a-videosphere class="video" src="#vid"></a-videosphere>

      <!-- 000 - line  0 90 0- clock vertical left corner 90 0 0  upwards down-->
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>
